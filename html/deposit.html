<!DOCTYPE html>
<html lang="ZH-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css_2/style.css">
    <link rel="shortcut icon" href="../img/newBall_64x64.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../js/javascript.js"></script>
    <script src="https://kit.fontawesome.com/8858aac5ee.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header class="innerPage">
        <p class="pageTitle">存款</p>
        <i class="leftArrow_Icon backTo_LastPage" onclick="window.location.href='./index.html'"></i>
        <i class="fa-regular fa-circle-question deposit"></i>
        <div class="balance">
            <p>餘額</p>
            <span class="num">100,000</span>
        </div>
    </header>
    <main class="decoBG">
        <span class="grayBG"></span>
        <div class="wrapContainer depositPage">
            <span class="grayBG"></span>
            <div class="topArea">
                <p class="blockTitle">支付方法</p>
                <div class="payTypeBlock">
                    <div class="type active">
                        <i class="fa-regular fa-credit-card"></i>
                        <p>信用卡</p>
                    </div>
                    <div class="type">
                        <i class="fa-solid fa-money-bill-transfer"></i>
                        <p>銀行帳戶</p>
                    </div>
                    <div class="type">
                        <i class="fa-solid fa-ticket"></i>
                        <p>支付寶票券</p>
                    </div>
                    <div class="type">
                        <i class="fa-brands fa-weixin"></i>
                        <p>微信</p>
                    </div>
                    <div class="type">
                        <i class="fa-brands fa-alipay"></i>
                        <p>支付寶</p>
                    </div>
                    <div class="type">
                        <i class="fa-solid fa-qrcode"></i>
                        <p>銀聯</p>
                    </div>
                    <div class="type">
                        <i class="fa-brands fa-bitcoin"></i>
                        <p>比特幣</p>
                    </div>
                </div>
                <label>
                    <p class="itemName">存款人姓名</p>
                    <input type="text" placeholder="請輸入您的存款人姓名">
                    <p class="hint">對於即時入帳，請務必輸入正確的存款人姓名</p>
                </label>
            </div>
            <div class="bottomArea">
                <p class="blockTitle">存款金額</p>
                <div class="quickMoneyBlock">
                    <button type="button">100</button>
                    <button type="button">500</button>
                    <button type="button">1000</button>
                    <button type="button">2000</button>
                    <button type="button">5000</button>
                    <button type="button" class="other">其他金額 (10000-50000)</button>
                </div>
                <p class="hint"> 目前，太多人正在使用100的存款，所以臨時
                    建議調整數字的數量（例如，109﹅
                    1005﹅4025範圍） </p>
            </div>
            <button type="button" class="checkBtn">確認存款</button>
        </div>
    </main>
   <footer>
        <ul class="mainNav">
            <li onclick="window.location.href='./index.html'">
                <i class="home_ic"></i>
                <span>首頁</span>
            </li>
            <li onclick="window.location.href='../html/gameResult.html'">
                <i class="event_ic"></i>
                <span>賽事結果</span>
            </li>
            <li onclick="window.location.href='../html/csService.html'">
                <i class="cs_ic"></i>
                <span>客服</span>
            </li>
            <li onclick="window.location.href='../html/betRecord.html'">
                <i class="sponsor_ic"></i>
                <span>投注紀錄</span>
            </li>
            <li onclick="window.location.href='../html/member.html'" class="notify">
                <i class="member_ic"></i>
                <span>我的</span>
            </li>
        </ul>
    </footer>
    <!-- 彈窗 -->
    <div class="filter">
        <div class="jumpBlock sportType">
            <div class="titleBlock">
                <p>選擇球種</p>
                <i class="fa-solid fa-xmark closeWindow"></i>
            </div>
            <div class="content">
                <button type="button" class="active">足球</button>
                <button type="button">NBA</button>
                <button type="button">來自其他國家的籃球</button>
                <button type="button">美國職業棒球大聯盟</button>
                <button type="button">台灣職業棒球</button>
                <button type="button">日本職業棒球</button>
                <button type="button">其他國家的棒球</button>
                <button type="button">美式足球</button>
                <button type="button">賽馬和賽狗</button>
                <button type="button">電子競技</button>
                <button type="button">股票指數</button>
                <button type="button">樂天</button>
                <button type="button">網球</button>
                <button type="button">檯球</button>
                <button type="button">高爾夫球</button>
                <button type="button">手球</button>
                <button type="button">冰球</button>
                <button type="button">拳擊</button>
                <button type="button">排球</button>
            </div>
        </div>
        <div class="jumpBlock dateFilter">
            <div class="titleBlock">
                <p>選擇球種</p>
                <i class="fa-solid fa-xmark closeWindow"></i>
            </div>
            <div class="content">
                <button type="button" class="active">07/13</button>
                <button type="button">07/14</button>
                <button type="button">07/15</button>
                <button type="button">07/16</button>
                <button type="button">07/17</button>
                <button type="button">07/18</button>
                <button type="button">07/19</button>
                <button type="button">07/20</button>
                <button type="button">07/21</button>
                <button type="button">07/22</button>
                <button type="button">07/23</button>
                <button type="button">07/24</button>
                <button type="button">07/25</button>
            </div>
        </div>
    </div>
</body>
</html>
