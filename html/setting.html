<!DOCTYPE html>
<html lang="ZH-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css_2/style.css">
    <link rel="shortcut icon" href="../img/newBall_64x64.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../js/javascript.js"></script>
    <script src="https://kit.fontawesome.com/8858aac5ee.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header class="innerPage">
        <p class="pageTitle">設置</p>
    </header>
    <main class="fullScreenAll ">
        <div class="wrapContainer settingPage">
            <div class="topArea">
                <div class="row">
                    <p class="settingTitle">投注模式</p>
                    <div class="controller">
                        <p>新手版</p>
                        <p>專業版</p>
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="row">
                    <p class="settingTitle">排序規則</p>
                    <div class="controller">
                        <p>聯盟</p>
                        <p>時間</p>
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="row">
                    <p class="settingTitle">時區設定</p>
                    <div class="controller">
                        <p>香港</p>
                        <p>歐洲</p>
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="row">
                    <p class="settingTitle">夜間模式</p>
                    <div class="switch on">
                        <p class="open">開啟</p>
                        <p class="close">關閉</p>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="bottomArea">
                <div class="row">
                    <p>修改密碼</p>
                    <i class="rightArrow_Icon"></i>
                </div>
                <p class="quit" onclick="window.location.href='../html/member.html'">退出</p>
            </div>
            <div class="changePW">
                <div class="innerMode_header">
                    <p class="pageTitle">修改密碼</p>
                    <i class="leftArrow_Icon backTo_LastPage" onclick="window.location.href='./setting.html'"></i>
                </div>
                <form>
                    <label>
                        <p class="itemName">新密碼</p>
                        <input type="text" placeholder="新密碼">
                        <p class="hint">輸入8-16位數位和字母的組合</p>
                    </label>
                    <label>
                        <p class="itemName">驗證您的密碼</p>
                        <input type="text" placeholder="驗證您的密碼">
                        <p class="hint">請重新輸入您的新密碼</p>
                    </label>
                </form>
                <button type="button" class="checkBtn">確認存款</button>
            </div>
        </div>
    </main>
    <!-- 彈窗 -->
    <div class="filter">
        <div class="jumpBlock sportType">
            <div class="titleBlock">
                <p>選擇球種</p>
                <i class="fa-solid fa-xmark closeWindow"></i>
            </div>
            <div class="content">
                <button type="button" class="active">足球</button>
                <button type="button">NBA</button>
                <button type="button">來自其他國家的籃球</button>
                <button type="button">美國職業棒球大聯盟</button>
                <button type="button">台灣職業棒球</button>
                <button type="button">日本職業棒球</button>
                <button type="button">其他國家的棒球</button>
                <button type="button">美式足球</button>
                <button type="button">賽馬和賽狗</button>
                <button type="button">電子競技</button>
                <button type="button">股票指數</button>
                <button type="button">樂天</button>
                <button type="button">網球</button>
                <button type="button">檯球</button>
                <button type="button">高爾夫球</button>
                <button type="button">手球</button>
                <button type="button">冰球</button>
                <button type="button">拳擊</button>
                <button type="button">排球</button>
            </div>
        </div>
        <div class="jumpBlock dateFilter">
            <div class="titleBlock">
                <p>選擇球種</p>
                <i class="fa-solid fa-xmark closeWindow"></i>
            </div>
            <div class="content">
                <button type="button" class="active">07/13</button>
                <button type="button">07/14</button>
                <button type="button">07/15</button>
                <button type="button">07/16</button>
                <button type="button">07/17</button>
                <button type="button">07/18</button>
                <button type="button">07/19</button>
                <button type="button">07/20</button>
                <button type="button">07/21</button>
                <button type="button">07/22</button>
                <button type="button">07/23</button>
                <button type="button">07/24</button>
                <button type="button">07/25</button>
            </div>
        </div>
    </div>
</body>
</html>
